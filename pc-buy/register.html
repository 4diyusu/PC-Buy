<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - PC Buy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #f4f4f4; border-radius: 8px;">
    <h2 style="text-align: center;">Register</h2>
    <form>
      <input type="text" placeholder="Full Name" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <input type="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <input type="text" placeholder="Address" style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <input type="text" placeholder="Phone Number" style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <button type="submit" style="width: 100%; padding: 10px; background-color: #0077cc; color: white; border: none;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="index.html">Login here</a></p>
  </div>
</body>
</html>
